<body>
    <h1>Tic Tac Toe Game  </h1>
    <h1>
        <button id="setting">Change game Settings</button>
        <button id="reload">Reload Game</button>
        
    </h1>
    <div id="position">
        <div id="setting-div" class="hide">
        First Player Name:
            <br/>
            <input id="firstPlayer" value="">
            <br/>
        Second Player Name:
            <br/>
            <input id="secondPlayer" value="">
            <br/>
        First Player's sign:
            <br/>
            <select id="firstplayersign">
                <option value="0">O</option>
                <option value="1">X</option>
                
            </select>
            <button id="save">Save</button> <button id="cancel">Cancel</button>
        
    </div>
    </div>
    <table id="tictac">
        <tr>
            <td id="1" onclick="clicked('1')"></td>
            <td id="2" onclick="clicked('2')"></td>
            <td id="3" onclick="clicked('3')"></td>
        </tr> 
        <tr> 
            <td id="4" onclick="clicked('4')"></td>
            <td id="5" onclick="clicked('5')"></td>
            <td id="6" onclick="clicked('6')"></td>
        </tr>
        <tr>
            <td id="7" onclick="clicked('7')"></td>
            <td id="8" onclick="clicked('8')"></td>
            <td id="9" onclick="clicked('9')"></td>
        </tr>
</table>

    <h1 id="gameStatus"></h1>
</body>
